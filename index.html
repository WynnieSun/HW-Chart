<html>
<head>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
  svg{
      display: block;
      margin-left: 10%;
      margin-bottom: 50px
    }
  }
  svg.json:hover{
    border: solid;
  }
  h2{
    margin-left: 300px;
  }
  div{
    position: absolute;
    display: block;
    top: 50px;
    left: 700px
  }
  </style>
</head>
<body>
  <script type="text/javascript">
    var width=500;
    var chartW=300
    var height=550;
    var barpadding=5;
    var barwidth=(chartW/7)-barpadding;
    var legendW=15;
    var legendH=15;
    var legendpadding=5;

    var data=d3.json("Cause.json");
    // set scale
    var yScale = d3.scaleLinear()
        .domain([0, d3.max(data,function(d){return d.time})])
        .range([0,height]);

    var drawChart = function(data){
      var svg=d3.select("body")
                .selectAll("svg")
                .attr("width",width)
                .attr("height",height);
      // rects
      svg.selectAll("rect")
         .data(data)
         .enter()
         .append("rect")
         .attr("x",function(d,i){
           return i*(barwidth+barpadding)
         })
         .attr("y",function(d){
           return height- yScale(d.time)*10
         })
         .attr("width",barwidth)
         .attr("height",function(d){
           return d.time*10
         })
         .attr("fill","red")
      // labels
      svg.selectAll("text")
         .data(data)
         .enter()
         .append("text")
         .text(function(d){
           return d.time;
         })
         .attr("x",function(d,i){
           return i*(barwidth+barpadding)+barwidth/2
         })
         .attr("y",function(d){
           return height- d.time*10-5
         })
         .attr("text-anchor","middle")
         .style("font-size",15)
    }
    data.then(function(data){
        drawChart(data)
      })
    </script>


<h2>Graph</h2>
    <svg class="json">
    </svg>

</body>
</html>
